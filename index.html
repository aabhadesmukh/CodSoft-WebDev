<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navigation">
      <div class="logo">
        GABRIELLE <span class="sublogo">.COM</span>
      </div>
      <div>
        <ul class="navigations">
          <li><a href="#">BUY</a></li>
          <li><a href="#">SELL</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
    </div>

    <div class="imageBoard">
      <div class="topPart">
        <div class="sectionLeft">
          SAVE <span class="percentage">70%</span> <br />
          <span class="shop">SHOP NOW ></span>
        </div>
        <div class="sectionRight">
          <span class="premium">CHANEL PREMIUM ></span>
        </div>
      </div>
      <span class="topSellers">OUR TOP SELLERS</span>
      <div class="bottomPart">
        <div class="item1 item">
          <span class="itemTitle">HANDHELDS</span>
        </div>
        <div class="item2 item">
          <span class="itemTitle">SCARLET SHADOW</span>
        </div>
        <div class="item3 item">
          <span class="itemTitle">MEN'S COLLECTION</span>
        </div>
      </div>
    </div>
  </body>
</html>
